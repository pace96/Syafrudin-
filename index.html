<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Multi-Fungsi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .portfolio {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .portfolio h1 {
            margin-bottom: 10px;
        }
        .portfolio p {
            margin: 5px 0;
        }
        input, button, select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .fan {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            position: relative;
            animation: none;
        }
        .blade {
            width: 50%;
            height: 10px;
            background-color: #666;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transform: rotate(0deg);
        }
        .blade:nth-child(2) { transform: rotate(120deg); }
        .blade:nth-child(3) { transform: rotate(240deg); }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .speed1 { background-color: lightblue; animation: spin 2s linear infinite; }
        .speed2 { background-color: lightgreen; animation: spin 1s linear infinite; }
        .speed3 { background-color: orange; animation: spin 0.5s linear infinite; }
        .btn { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; }
        .btn-on { background-color: #4CAF50; color: #fff; }
        .btn-off { background-color: #f44336; color: #fff; }
    </style>
    
        <title>Simulasi Stop Kontak Lampu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .lamp-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .lamp {
            width: 120px;
            height: 180px;
            background-color: #ffffff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            transition: transform 0.3s;
        }
        .lamp:hover {
            transform: scale(1.05);
        }
        .bulb {
            width: 60px;
            height: 60px;
            background-color: #666;
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .bulb.on-1 {
            background-color: red;
            box-shadow: 0 0 20px red;
        }
        .bulb.on-2 {
            background-color: blue;
            box-shadow: 0 0 20px blue;
        }
        .bulb.on-3 {
            background-color: green;
            box-shadow: 0 0 20px green;
        }
        .bulb.on-4 {
            background-color: orange;
            box-shadow: 0 0 20px orange;
        }
        .bulb.on-5 {
            background-color: purple;
            box-shadow: 0 0 20px purple;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-on {
            background-color: #4CAF50;
        }
        .btn-on:hover {
            background-color: #45a049;
        }
        .btn-off {
            background-color: #f44336;
        }
        .btn-off:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- Portofolio -->
    <div class="portfolio">
        <img src="img2.jpg" alt="Foto profil "style="width: 250px; height: 250px; border-radius: 50%; object-fit: cover;">
        <h1>PROGRAMAN</h1>
        <p><strong>Nama:</strong>Syafrudin idris</p>
        <p><strong>Email:</strong>chedankjunior@gmail.com</p>
        <p><strong>Mahasiswa Stikom Muhammadiyah Batam</strong></p>
        <p><strong>Semester 1 Prodi Teknik Informatika</strong> </p>
        <p> Nim = 24010036</p>
    </div>

    <h1>Program Multi-Fungsi</h1>

    <!-- Konversi Suhu -->
    <div class="container">
        <h2>Konversi Suhu</h2>
        <input type="number" id="suhu" placeholder="Masukkan suhu">
        <select id="jenis">
            <option value="toF">Celsius ke Fahrenheit</option>
            <option value="toC">Fahrenheit ke Celsius</option>
        </select>
        <button onclick="konversiSuhu()">Konversi</button>
        <h3 id="hasilSuhu">Hasil: </h3>
    </div>

    <!-- Luas Persegi Panjang -->
    <div class="container">
        <h2>Luas Persegi Panjang</h2>
        <input type="number" id="panjang" placeholder="Masukkan panjang">
        <input type="number" id="lebar" placeholder="Masukkan lebar">
        <button onclick="hitungLuasPersegiPanjang()">Hitung Luas</button>
        <h3 id="hasilPersegi">Hasil: </h3>
    </div>

    <!-- Luas Segitiga -->
    <div class="container">
        <h2>Luas Segitiga</h2>
        <input type="number" id="alas" placeholder="Masukkan alas">
        <input type="number" id="tinggi" placeholder="Masukkan tinggi">
        <button onclick="hitungLuasSegitiga()">Hitung Luas</button>
        <h3 id="hasilSegitiga">Hasil: </h3>
    </div>

    <!-- Simulasi Kipas -->
    <div class="container">
        <h2>Simulasi Kipas</h2>
        <div class="fan" id="fan">
            <div class="blade"></div>
            <div class="blade"></div>
            <div class="blade"></div>
        </div>
        <button class="btn btn-on" onclick="setSpeed('speed1')">ON (Lambat)</button>
        <button class="btn btn-on" onclick="setSpeed('speed2')">ON (Sedang)</button>
        <button class="btn btn-on" onclick="setSpeed('speed3')">ON (Cepat)</button>
        <button class="btn btn-off" onclick="turnOff()">OFF</button>
    </div>
        <div class="lamp-container">
        <div class="lamp">
            <div class="bulb" id="lamp1"></div>
            <button class="btn-on" onclick="turnOn(1)">ON</button>
            <button class="btn-off" onclick="turnOff(1)">OFF</button>
        </div>
        <div class="lamp">
            <div class="bulb" id="lamp2"></div>
            <button class="btn-on" onclick="turnOn(2)">ON</button>
            <button class="btn-off" onclick="turnOff(2)">OFF</button>
        </div>
        <div class="lamp">
            <div class="bulb" id="lamp3"></div>
            <button class="btn-on" onclick="turnOn(3)">ON</button>
            <button class="btn-off" onclick="turnOff(3)">OFF</button>
        </div>
        <div class="lamp">
            <div class="bulb" id="lamp4"></div>
            <button class="btn-on" onclick="turnOn(4)">ON</button>
            <button class="btn-off" onclick="turnOff(4)">OFF</button>
        </div>
        <div class="lamp">
            <div class="bulb" id="lamp5"></div>
            <button class="btn-on" onclick="turnOn(5)">ON</button>
            <button class="btn-off" onclick="turnOff(5)">OFF</button>
        </div>
    </div>

    <script>
        // Fungsi Konversi Suhu
        function konversiSuhu() {
            const suhu = parseFloat(document.getElementById('suhu').value);
            const jenis = document.getElementById('jenis').value;
            let hasil = '';

            if (isNaN(suhu)) {
                hasil = 'Masukkan angka yang valid!';
            } else {
                if (jenis === 'toF') {
                    hasil = `${suhu}°C = ${(suhu * 9/5 + 32).toFixed(2)}°F`;
                } else {
                    hasil = `${suhu}°F = ${((suhu - 32) * 5/9).toFixed(2)}°C`;
                }
            }
            document.getElementById('hasilSuhu').innerText = `Hasil: ${hasil}`;
        }

        // Fungsi Luas Persegi Panjang
        function hitungLuasPersegiPanjang() {
            const panjang = parseFloat(document.getElementById('panjang').value);
            const lebar = parseFloat(document.getElementById('lebar').value);
            const hasil = panjang * lebar;
            document.getElementById('hasilPersegi').innerText = 
                isNaN(hasil) ? 'Masukkan angka yang valid!' : `Hasil: ${hasil} cm²`;
        }

        // Fungsi Luas Segitiga
        function hitungLuasSegitiga() {
            const alas = parseFloat(document.getElementById('alas').value);
            const tinggi = parseFloat(document.getElementById('tinggi').value);
            const hasil = 0.5 * alas * tinggi;
            document.getElementById('hasilSegitiga').innerText = 
                isNaN(hasil) ? 'Masukkan angka yang valid!' : `Hasil: ${hasil} cm²`;
        }

        // Fungsi Simulasi Kipas
        const fan = document.getElementById('fan');
        function setSpeed(speedClass) {
            fan.className = `fan ${speedClass}`;
        }
        function turnOff() {
            fan.className = 'fan'; // Menghapus semua animasi dan warna
        }
    </script>
        <script>
        // Fungsi untuk menyalakan lampu dengan warna spesifik
        function turnOn(lampNumber) {
            const lamp = document.getElementById(`lamp${lampNumber}`);
            lamp.classList.add(`on-${lampNumber}`);
        }

        // Fungsi untuk mematikan lampu
        function turnOff(lampNumber) {
            const lamp = document.getElementById(`lamp${lampNumber}`);
            lamp.classList.remove(`on-${lampNumber}`);
        }
    </script>
</body>
</html>
